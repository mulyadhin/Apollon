<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apollon</title>
    <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">  
</head>
  <body>
    <h1>APOLLON</h1>
    <header class="box">
        <form class="search-form" id="search-form">
        <input type="search" placeholder="Search for city..." class="search-bar" id="search-form-input" />
        <input type="submit" placeholder="Search" id="submit-button" />
      </form>
      <div>
        <h2 class="city" id="city"></h2>
        <p class="current-date"></p>
      <div class="current-forecast">
       <p class="wind">Wind: 0km/h</p>
       <p class="humidity">Humidity: 0%</p>
      </div>
      <div class="temperature">
        <span class="current-temperature"></span><span class="temperature-unit">Â°C</span>
      </br>
      <div><span id="todayWeatherIcon">
      </span></div>
    </div>
    </header>
    <ul>
      <li>
        <h3 class="day-forecast" id="dayTwo">Mon</h3>
        <p class="temperature-forecast"><span class="dayTwoLow">Low</span> | <strong class="dayTwoHigh">High</strong></p>
        <div id="dayTwoWeatherIcon"></div>
      </li>
      <li>
        <h3 class="day-forecast" id="dayThree">Tue</h3>
        <p class="temperature-forecast"><span class="dayThreeLow">Low</span> | <strong class="dayThreeHigh">High</strong></p>
        <div id="dayThreeWeatherIcon"></div>
      </li>
      <li>
        <h3 class="day-forecast" id="dayFour">Wed</h3>
        <p class="temperature-forecast"><span class="dayFourLow">Low</span> | <strong class="dayFourHigh">High</strong></p>
        <div id="dayFourWeatherIcon"></div>
      </li>
      <li>
        <h3 class="day-forecast" id="dayFive">Thu</h3>
        <p class="temperature-forecast"><span class="dayFiveLow">Low</span> | <strong class="dayFiveHigh">High</strong></p>
        <div id="dayFiveWeatherIcon"></div>
      </li>
      <li>
        <h3 class="day-forecast" id="daySix">Fri</h3>
        <p class="temperature-forecast"><span class="daySixLow">Low</span> | <strong class="daySixHigh">High</strong></p>
        <div id="daySixWeatherIcon"></div>
      </li>
    </ul>
    
    <footer>
        <hr />
      <p class="foot-note">This project was coded by
      <a href="https://github.com/mulyadhin" target="_blank">Naomi Mulyadhi</a> and is

      <a href="https://app.netlify.com/sites/jade-mooncake-f979ae/overview" target="_blank">hosted on Netlify</a>.
    </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
